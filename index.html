    <script>
        //JS is developed by Braden Each in 1995.
        //And it is accuried by ECMA in 1997 & they give it name ES (Ecma Script).

        //ECMA = European Computer Manufacturers Association
        //JS was invented by Brendan Eich in 1995 & Became an ECMA standard in 1997.
        //Official name of JS is EMCA.
        //ES6 is also know as ES2015.
        //let & const keyword for variable define is introduce in ES6.
        //A JS function is a group of reusable code.
        //code is excuted from top to bottom line by line.

        //1. Function Definition //It is a one time process.
        function sum(x,y){ //Formal Arguments // Formal Parameters.
            //funciton body
            console.log(x+y);
        }

        //2. Fucntion calling //It is a many time process
        sum(10,30); //Actual Arguments // Actual Parameters
        sum(40,30);
    </script>
